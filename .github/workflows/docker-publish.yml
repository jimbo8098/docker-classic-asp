name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: docker-classic-asp
  REPO_OWNER: ${{ github.repository_owner }}
  CR_HOST: ""
jobs:

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: windows-2019
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          docker build . --file Dockerfile --tag $Env:IMAGE_NAME --build-arg SVCUSER="testuser" --build-arg SVCPASS="TeStP@ssW0rd" --build-arg SITENAME="test.com"
      
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login $Env:CR_HOST -u ${{ secrets.CR_USER }} --password-stdin

      - name: Push image to GitHub Container Registry
        run: powershell .\build.ps1
