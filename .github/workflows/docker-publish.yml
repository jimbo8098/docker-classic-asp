name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: docker-classic-asp
  REPO_OWNER: ${{ github.repository_owner }}
jobs:

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: windows-2019
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          docker build . --file Dockerfile --tag $Env:IMAGE_NAME --build-arg SVCUSER="testuser" --build-arg SVCPASS="TeStP@ssW0rd" --build-arg SITENAME="test.com"
      
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image to GitHub Container Registry
        run: powershell .\build.ps1

      - name: Push image to Github Packages
        run: |
          cat ~/GH_TOKEN.txt | docker login docker.pkg.github.com -u jimbo8098 --password-stdin
          docker tag IMAGE_ID docker.pkg.github.com/jimbo8098/docker-classic-asp/IMAGE_NAME:VERSION
          docker push docker.pkg.github.com/jimbo8098/docker-classic-asp/IMAGE_NAME:VERSION

      
